name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        nim-version: ['2.0.x', '2.2.x', 'stable']

    steps:
    - uses: actions/checkout@v4

    - name: Setup Nim
      uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: ${{ matrix.nim-version }}

    - name: Cache Nimble packages
      uses: actions/cache@v4
      with:
        path: ~/.nimble
        key: ${{ runner.os }}-nimble-${{ hashFiles('*.nimble') }}
        restore-keys: |
          ${{ runner.os }}-nimble-

    - name: Install dependencies
      run: nimble install -y

    - name: Debug locale environment
      if: runner.os != 'Windows'
      run: |
        echo "=== Locale Environment ==="
        echo "LANG: $LANG"
        echo "LC_ALL: $LC_ALL"
        echo "LC_CTYPE: $LC_CTYPE"
        echo ""
        echo "=== Available Locales ==="
        locale -a | head -20 || echo "locale command not available"
        echo ""
        echo "=== Current Locale Settings ==="
        locale || echo "locale command not available"

    - name: Build project
      run: nimble test
